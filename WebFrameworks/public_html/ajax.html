<html>
    <head>
        <title>AJAX Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
            
            <script type="text/javascript">
                $(document).ready(function(){
    $('#userCommentSubmit').click(function(){
        var ucomment = $('#userCommentId').val();
        $.post('ajax.php', {comment: ucomment})
                .done(function (data){
                    var parser = new DOMParser();
                    var parsedXML = parser.parseFromString(data, "text/xml");
                    var datetime = parsedXML.getElementsByTagName("datetime")[0].childNodes[0].nodeValue;
                    var ucomment = parsedXML.getElementsByTagName("comment")[0].childNodes[0].nodeValue;
                    $('#tableheadings').after('<tr><td>' + datetime + '</td><td>' + ucomment + '</td></tr>');
                    
        });
    });
});
            </script>
    </head>
    <body>
        
        
        <h1>Example of AJAX Request</h1>
        <fieldset>
            <legend>Submit Comment</legend>
            <textarea name="commentName" id="userCommentId" cols="30" rows="10"></textarea>
            <br>
            <button value="Submit" id="userCommentSubmit"> Submit</button>
        </fieldset>
        <br>
        <table id="userCommentTble">
            <tr id="tableheading"s>
                <th class="row-datetime">Date Time</th> <th class="row-comment">Comment</th>
            </tr>
        </table>
        
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </body>
</html>
