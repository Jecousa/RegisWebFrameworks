<!DOCTYPE html>

<html lang="en" ng-app="ratingApp">
    <head>
        <title>Angular Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>     
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <!--Angular --> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>        
        <!--Custom CSS & JS -->
        <link rel ="stylesheet" href="styles/app.css"/>
        <script src ="js/app.js"></script>
        
    </head>
    
    <body ng-controller="viewRatings">
        
        <h1>Angular Example</h1>
          <div class="container-fluid">
        <form class="form-inline">
            <input type="text" class="form-control" placeholder="Filter Reviews" ng-model="filterText">
            <button class="btn btn-default" ng-click="resetFilter()">Clear</button>
        </form>
              
              <ul class="list-group" ng-repeat="historyItem in filterHistory">
                  <li class="list-group-item">{{historyItem}}</li>
              </ul>
            <div class="panel panel-default" ng-repeat="rating in ratings | filter:filterText" >
                <div class="panel-heading">
        
        <p> {{rating.userName}}</p>
        {{rating.rating}}  out of 5
                </div>
                <div class="panel-body">
        Comments: {{rating.comments}}
        </div>
            </div>
        </div>
    </body>
</html>
