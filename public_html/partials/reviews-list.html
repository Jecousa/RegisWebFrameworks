<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div class="container-fluid">
        <form class="form-inline">
            <input type="text" class="form-control" placeholder="Filter Reviews" 
                   ng-focus="changeLabel('Filter:ng-focus')"
                   ng-blur="changeLabel('Filter:ng-blur')"
                   ng-model="filterText">
            <button class="btn btn-default" ng-click="resetFilter()">Clear</button>
        </form>
              
             <label>{{displayLabelText}}</label>
             
              <ul class="list-group" ng-repeat="historyItem in filterHistory">
                  <li class="list-group-item">{{historyItem}}</li>
              </ul>
            <div class="panel panel-default"
                 ng-mouseover="changeLabel('Mouseover:review')"
                 ng-repeat="rating in ratings | filter:filterText" >
                <div class="panel-heading">
                    <a href="#/reviews/{{rating.id}}">
                        {{rating.rating}} out of 5 by {{rating.userName}}
                    </a>
        
        <p> {{rating.userName}}</p>
        {{rating.rating}}  out of 5
                </div>
                <div class="panel-body">
        Comments: {{rating.comments}}
        </div>
            </div>
        </div>
    </body>
</html>
